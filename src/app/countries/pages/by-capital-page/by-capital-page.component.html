<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Search by capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Table -->
    <hr />
    <shared-loader-spinner *ngIf="isLoading"></shared-loader-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
