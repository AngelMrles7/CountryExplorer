<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Search by capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Table -->
    <ul>
      <li *ngFor="let country of countries">{{ country.capital }}</li>
    </ul>
  </div>
</div>
